<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Page</title>
</head>
<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
<body>
    <div style="float: right">
        {% if user.is_authenticated %}
            <div class="dropdown">
              <span style="font-size: 20px; color: blue;">Xush Kelibsiz: {{ user.username}}</span>
              <div class="dropdown-content">
                <p><a href="/accounts/logout">Chiqish</a></p>
              </div>
            </div>
        {% else %}
            <a href="/accounts/login/">Kirish</a> || <a href="/accounts/register/">Registratsiya</a>
        {% endif %}
    </div>

    <h1 style="color: red"><a href="{% url 'base' %}">Web-site</a></h1>
        <a href="{% url 'home' %}" style="color: green; font-size: 21px;">Person List</a>
    {% block content %}

        {% endblock %}

<footer>
    <h2><a href="{% url 'new_post' %}" style="color: blue;">Yangi post yozish</a></h2>
</footer>

</body>
</html>
